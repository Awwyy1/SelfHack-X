    <style>
      @keyframes pulse-orb {
        0%, 100% { transform: scale(1); opacity: 0.6; filter: blur(40px); }
        50% { transform: scale(1.2); opacity: 0.8; filter: blur(60px); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-pulse-orb {
        animation: pulse-orb 8s ease-in-out infinite;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .neon-glow {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .glass-modal {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-mono-jet { font-family: 'JetBrains+Mono', monospace; }
      
      /* Grid pattern */
      .bg-grid {
        background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.15;
      }

      .app-transition-exit {
        transform: scale(1.05);
        opacity: 0;
        filter: blur(10px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .app-transition-enter {
        opacity: 0;
        transform: scale(0.95);
      }
      
      .app-transition-enter-active {
        opacity: 1;
        transform: scale(1);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
